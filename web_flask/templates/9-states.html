<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>

<body>
    {% if items %}
    <H1>{{ state }}</H1>
    <H3>Cities:</H3>
    <UL>
        {% for ct_ind in items.cities|sort(attribute="name") %}
        <LI>{{ ct_ind.id }}: <B>{{ ct_ind.name }}</B></LI>
        {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
</body>

</html>
