<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>

<body>
    <H1>States</H1>
    <UL>
        {% for st_ind in st|sort(attribute="name") %}
        <LI>{{ st_ind.id }}: <B>{{ st_ind.name }}</B>
            <UL>
                {% for ct_ind in st_ind.cities|sort(attribute="name") %}
                <LI>{{ ct_ind.id }}: <B>{{ ct_ind.name }}</B></LI>
                {% endfor %}
            </UL>
        </LI>
        {% endfor %}
    </UL>
</body>

</html>
